<div class="container">
  <div class="row aa-header">
    <div class="col-12">
      Checkout Page
    </div>
  </div>

  <div class="row tbl-calc">
    <div class="col-9">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Flight ID's</th>
            <th>Flight Origins</th>
            <th>Flight Destinations</th>
            <th>Flight Durations</th>
          </tr>
        </thead>
        <tbody *ngFor="let flight of flights">
          <tr>
            <td>
              Test
            </td>
            <td>{{flight.id}}</td>
            <td>{{flight.origin}}</td>
            <td>{{flight.destination}}</td> 
            <td>{{flight.duration}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Total price: {{flight.price}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>Please enter the following information:</h3>
      <form [formGroup]="checkoutForm"
      (ngSubmit)="save()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="control-label">First Name:</label>
              <input type="text" class="form-control" formControlName="firstName" />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="control-label">Last Name:</label>
              <input type="text" class="form-control" formControlName="lastName" />
            </div>
          </div>

          <div class="col">
            <div class=" form-group">
              <label class="control-label">Email:</label>
              <input type="text" class="form-control"  formControlName="email"/>
            </div>
          </div>
        </div>
        </form>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" href="localhost:4200/flights/profile" class="btn btn-sm btn-success btn-block">
          Buy
        </button>
      </div>
    </div>
  </div>
</div>

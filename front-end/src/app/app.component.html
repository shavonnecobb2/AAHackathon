<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="aa-search">
        <div class="form-group">
          <label class="control-label col-sm-5">Search:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Flight_Blank</th>
            <th>Flight_Blank</th>
            <th>Flight_Blank</th>
            <th>Flight_Blank</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Test
            </td>
            <td>Test</td>
            <td>Test</td>
            <td class="text-right">
              <button class="btn btn-sm btn-danger" (click)="remove(account)">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="aa-calc-origin">
        <div class=" form-group">
          <label class="control-label col-sm-5">Origin:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="aa-calc-destination">
        <div class=" form-group">
          <label class="control-label col-sm-5">Destination:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col">
    <button type="submit" class="btn btn-lg btn-success btn-block">
      Calculate
    </button>
  </div>
</div>
</div>
